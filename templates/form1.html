/* ---- Form JS ---- */

.onboarding {
  border-top: solid 1px rgb(213, 213, 213);
}

.onboarding form {

  padding-left: 70px;

}

}


.onboarding form input::-webkit-outer-spin-button,
.onboarding form input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/*Check*/
.checkbox{
  display: flex;
  flex-direction: row;
  margin-right: 20px;
}

.checkbox label{
  padding-top: 2px;
  padding-left: 10px;
  font-size: 18px;
}

.enableRunning {
  position: relative;
  width: 20px;
  height: 20px;
  border-radius: 2px;
  appearance: none;
  background-color: #bbb;
  transition: all .3s;
 }
 
 .enableRunning::before {
  content: '';
  position: absolute;
  border: solid #fff;
  display: block;
  width: .3em;
  height: .6em;
  border-width: 0 .2em .2em 0;
  z-index: 1;
  opacity: 0;
  right: calc(50% - .3em);
  top: calc(50% - .6em);
  transform: rotate(0deg);
  transition: all .3s;
  transform-origin: center center;
 }
 
 .enableRunning:checked {
  animation: a .3s ease-in forwards;
  background-color: rgb(120, 190, 120);
 }
 
 .enableRunning:checked::before {
  opacity: 1;
  transform: rotate(405deg);
 }
 
 @keyframes a {
  0% {
   opacity: 1;
   transform: scale(1) rotateY(0deg);
  }
 
  50% {
   opacity: 0;
   transform: scale(.8) rotateY(180deg);
  }
 
  100% {
   opacity: 1;
   transform: scale(1) rotateY(360deg);
  }
 }

}

.radio-input input[type="radio"] {

  right: 10px;

  height: 0;
  border: 6px solid transparent;
  border-color: #fff transparent transparent transparent;
}

    <script>
        fetch('/get_users')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // Handle the error here, e.g., display "No connections found"
                    const similarUsersList = document.getElementById("similarUsers");
                    const noConnectionMessage = document.createElement("p");
                    noConnectionMessage.textContent = "No connections found.";
                    similarUsersList.appendChild(noConnectionMessage);
                    throw new Error('Request failed');
                }
            })
            .then(users => {
                const similarUsersList = document.getElementById("similarUsers");
                similarUsersList.innerHTML = "";
    
                // Replace this with actual logic to find similar users
                const currentUser = users[users.length - 1];
                const similarUsers = [];

                users.forEach(user => {

                    let allConditionsMet = true;
                    if (user.address === currentUser.address && user.walking === currentUser.walking && user.running === currentUser.running  && user.gardening === currentUser.gardening && user.swim === currentUser.swim && user.tea === currentUser.tea &&  user.like === currentUser.like &&  user.tv === currentUser.tv && user.movie === currentUser.movie && user.shopping === currentUser.shopping && user.happy === currentUser.happy && user.erands === currentUser.erands && user.rides === currentUser.rides && user.childcare === currentUser.childcare  && user.person !== currentUser.person && user.age !== currentUser.age || user.age === currentUser.age  && user.email !== currentUser.email && user.mobile !== currentUser.mobile) {
                        

                        allConditionsMet = false;
                    }

                    if(allConditionsMet)
                    {
                        const exceptionFields = ["person", "mobile", "email", "address"];
                        const totalFields = Object.keys(currentUser).length - exceptionFields.length;
                        let matchingFields = [];
                        
                        for (const field in currentUser) {
                            if (!exceptionFields.includes(field) && user[field] === currentUser[field]) {
                                matchingFields.push(field);
                            }
                        }
    
                        const similarityPercentage = (matchingFields.length / totalFields) * 100;
    
                        if (similarityPercentage >= 50 && user.person !== currentUser.person) {
                            similarUsers.push({ user, similarityPercentage, matchingFields });
                        }
                    }

                    
                    });
    
                    if (similarUsers.length > 0) {
                        similarUsers.forEach(entry => {
                            const user = entry.user;
                            const similarityPercentage = entry.similarityPercentage;
                            const matchingFields = entry.matchingFields;
    
                            const li = document.createElement("li");
                            li.textContent = `Person: ${user.person} (Similarity: ${similarityPercentage.toFixed(2)}%)`;
    
                            const fieldsDiv = document.createElement("div");
                            fieldsDiv.textContent = `Matching Fields: ${matchingFields.join(", ")}`;
                            li.appendChild(fieldsDiv);
    
                            const button = document.createElement("button");
                            button.textContent = "Show Details";
                            button.classList.add("show-contact-button");
                            button.addEventListener("click", () => showContact(li, user.mobile, user.email, matchingFields, user.gardening, user.swim, user.tea, user.draw, user.like, user.casual, user.tv, user.movie, user.shopping, user.happy, user.erands, user.rides, user.childcare, user.eldercare, user.petcare, user.tutoring, user.home, user.landscape));
                            li.appendChild(button);
    
                            const contactInfoDiv = document.createElement("div");
                            contactInfoDiv.style.display = "none";
                            li.appendChild(contactInfoDiv);
    
                            similarUsersList.appendChild(li);
                        });
                    } else {
                        const noConnectionMessage = document.createElement("p");
                        noConnectionMessage.textContent = "No connections found.";
                        similarUsersList.appendChild(noConnectionMessage);
                    }
                });
    
            function showContact(container, mobile, email, matchingFields, gardening, swim, tea, draw, like, casual, tv, movie, shopping, happy, erands, rides, childcare, eldercare, petcare, tutoring, home, landscape) {
                const contactInfoDiv = container.querySelector("div");
                if (contactInfoDiv.style.display === "none") {
                    const matchingFieldsDiv = document.createElement("div");
                    matchingFieldsDiv.textContent = `Matching Fields: ${matchingFields.join(", ")}`;
                    const interestsDiv = document.createElement("div");
                    // interestsDiv.textContent = `Similar Interests: ${getSimilarInterestsString(gardening, swim, tea, draw, like, casual, tv, movie, shopping, happy, erands, rides, childcare, eldercare, petcare, tutoring, home, landscape)}`;
                    contactInfoDiv.innerHTML = `Mobile: ${mobile}<br>Email: ${email}<br>`;
                    contactInfoDiv.appendChild(matchingFieldsDiv);
                    contactInfoDiv.appendChild(interestsDiv);
                    contactInfoDiv.style.display = "block";
                } else {
                    contactInfoDiv.style.display = "none";
                }
            }
    
            function getSimilarInterestsString(...interests) {
                const similarInterests = interests.filter(interest => interest === true);
                return similarInterests.join(", ");
            }

            function toggleintrest() {
        const enableRunningCheckbox = document.getElementById("enableRunning");
        const runningRadioInputs = document.querySelectorAll("input[name='running']");

        if (enableRunningCheckbox.checked) {
            runningRadioInputs.forEach(input => (input.disabled = false));
        } else {
            runningRadioInputs.forEach(input => (input.disabled = true));
        }
    }



    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
    }

    function getSimilarUsers() {
        const latitude = parseFloat(document.getElementById("latitude").value);
        const longitude = parseFloat(document.getElementById("longitude").value);

        fetch('/get_similar_users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `latitude=${latitude}&longitude=${longitude}`,
        })
        .then(response => response.json())
        .then(data => {
            // Handle the data to display similar users' information
            const similarUsersDiv = document.getElementById("similarUsers");
            similarUsersDiv.innerHTML = ""; // Clear existing content

            data.forEach(user => {
                const userDiv = document.createElement("div");
                userDiv.textContent = `Name: ${user.name}, Age: ${user.age}, Email: ${user.email}`;
                similarUsersDiv.appendChild(userDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching similar users:', error);
        });
    }




    function fetchNearbyUsers(latitude, longitude) {
            fetch('/get_nearby_users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `latitude=${latitude}&longitude=${longitude}`,
            })
            .then(response => response.json())
            .then(data => {
                // Handle the data to display nearby users' information
                const nearbyUsersDiv = document.getElementById("nearbyUsers");
                nearbyUsersDiv.innerHTML = ""; // Clear existing content

                data.forEach(user => {
                    const userDiv = document.createElement("div");
                    userDiv.textContent = `Name: ${user.name}, Age: ${user.age}, Email: ${user.email}`;
                    nearbyUsersDiv.appendChild(userDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching nearby users:', error);
            });
        }

        // Event listener for the "Find Nearby Users" button
        document.getElementById("findNearbyUsers").addEventListener("click", () => {
            const latitude = parseFloat(document.getElementById("latitude").value);
            const longitude = parseFloat(document.getElementById("longitude").value);

            // Validate latitude and longitude inputs
            if (isNaN(latitude) || isNaN(longitude)) {
                alert("Please enter valid latitude and longitude.");
            } else {
                fetchNearbyUsers(latitude, longitude);
            }
        });


    </script>
